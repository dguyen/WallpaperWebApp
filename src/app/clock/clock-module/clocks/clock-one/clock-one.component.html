<div id="clockContainer">
  <div id="settingContainer" (click)="openSettings()">
    <img src="./assets/img/baseline_settings_white_18dp.png">
  </div>
  <div id="content">
    <div id="day">{{ getDateString() }}</div>
    <div id="clock">
      <span id="time">{{ getHourMinutes() }}</span>
      <span id="seconds" *ngIf="clockSettings.showSeconds">{{ getSeconds() }}</span>
      <span id="amPm" *ngIf="clockSettings.showAmPm">{{ getAmPm() }}</span>
    </div>
  </div>
</div>
